<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" class="container">
        <!-- 首頁內容 -->
        <div v-if="currentPage === 'home'" class="home-page">
            <div class="navbar">
                <a href="#">首頁</a>
                <a href="#">關於我</a>
                <a href="#">服務</a>
                <a href="#">聯絡</a>
            </div>
            <h1>{{ message }}</h1>
            <a v-if="showLink" @click="switchPage('about')" class="link">➝ 認識我</a>
            <button v-if="showButton" @click="changeMessage">點我打招呼</button>
        </div>

        <!-- 關於我頁面 -->
        <div v-if="currentPage === 'about'" class="about-page">
            <div class="navbar">
                <a href="#">首頁</a>
                <a href="#">關於我</a>
                <a href="#">服務</a>
                <a href="#">聯絡</a>
            </div>
            <h2>關於我</h2>
            <div class="about-card">
                <div class="about-text">
                    <img src="images/photo_1.jpg" class="profile-image" alt="沈郁珊的照片">
                    <p>你好！我是沈郁珊。</p>
                    <p>中原大學電機系碩二生。</p>
                    <p>學習經歷：待更新</p>
                    <p>專業技能：待更新</p>
                    <p>興趣愛好：待更新</p>
                </div>
            </div>
            <button @click="switchPage('home')" class="back-button">返回前頁</button>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: "哈囉 你好",
                    showLink: false,
                    currentPage: 'home',
                    showButton: true
                };
            },

            methods: {
                changeMessage() {
                    this.message = "我是 沈郁珊";
                    this.showLink = true;
                    this.showButton = false;
                },
                switchPage(page) {
                    this.currentPage = page;
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
